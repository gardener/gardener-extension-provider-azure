apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
  name: provider-azure
spec:
  deployment:
    admission:
      runtimeCluster:
        helm:
          ociRepository:
            ref: europe-docker.pkg.dev/gardener-project/public/charts/gardener/extensions/admission-azure-runtime:v1.54.0-dev
      virtualCluster:
        helm:
          ociRepository:
            ref: europe-docker.pkg.dev/gardener-project/public/charts/gardener/extensions/admission-azure-application:v1.54.0-dev
    extension:
      helm:
        ociRepository:
          ref: europe-docker.pkg.dev/gardener-project/public/charts/gardener/extensions/provider-azure:v1.54.0-dev
      injectGardenKubeconfig: true
  resources:
  - kind: BackupBucket
    type: azure
  - kind: BackupEntry
    type: azure
  - kind: Bastion
    type: azure
  - kind: ControlPlane
    type: azure
  - kind: DNSRecord
    type: azure-dns
  - kind: Infrastructure
    type: azure
  - kind: Worker
    type: azure

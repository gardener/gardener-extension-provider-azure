cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-provider-azure-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor:
                ocm_repository: europe-docker.pkg.dev/gardener-project/releases
                ocm_repository_mappings:
                - repository: eu.gcr.io/sap-se-gcr-k8s-private/cnudie/gardener/development
                  prefix: ''
                - repository: europe-docker.pkg.dev/gardener-project/releases                
                  prefix: ''
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
      gardener-extension-provider-azure:
        base_definition:
          steps:
            verify:
              image: 'golang:1.21.4'
  release-branches:
    index: 1
    branches: ['release-v1\..*']
    inherit:
      gardener-extension-provider-azure:
        base_definition:
          steps:
            verify:
              image: 'golang:1.21.4'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  release-branches-1-19:
    index: 2
    branches: ['release-v1\.19']
    inherit:
      gardener-extension-provider-azure:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.5'

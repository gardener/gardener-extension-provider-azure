cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-provider-azure-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor:
                ocm_repository: europe-docker.pkg.dev/gardener-project/releases
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
      gardener-extension-provider-azure:
        base_definition:
          steps:
            verify:
              image: 'golang:1.23.0'
          repo:
            source_labels:
              - name: cloud.gardener.cnudie/dso/scanning-hints/source_analysis/v1
                value:
                  policy: skip
                  comment: |
                    we use gosec for sast scanning. See attached log.

  release-branches:
    index: 1
    branches: ['release-v1\..*']
    inherit:
      gardener-extension-provider-azure:
        repo:
          source_labels:
            - name: cloud.gardener.cnudie/dso/scanning-hints/source_analysis/v1
              value:
                policy: skip
                comment: |
                  we use gosec for sast scanning. See attached log.
        base_definition:
          steps:
            verify:
              image: 'golang:1.23.0'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
                assets:
                  - type: build-step-log
                    step_name: verify
                    purposes:
                      - lint
                      - sast
                      - gosec
                    comment: |
                      we use gosec (linter) for SAST scans
                      see: https://github.com/securego/gosec
                      enabled by https://github.com/gardener/gardener-extension-provider-azure/pull/1006
  release-branches-1-47:
    index: 2
    branches: ['release-v1\.47']
    inherit:
      gardener-extension-provider-azure:
        base_definition:
          steps:
            verify:
              image: 'golang:1.22.0'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  release-branches-1-19:
    index: 2
    branches: ['release-v1\.19']
    inherit:
      gardener-extension-provider-azure:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.5'

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: remedy-controller-azure
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - azure.remedy.gardener.cloud
  resources:
  - publicipaddresses
  - virtualmachines
  verbs:
  - delete
  - deletecollection
  - get
  - list
  - patch
  - create
  - update
  - watch
- apiGroups:
  - azure.remedy.gardener.cloud
  resources:
  - virtualmachines/status
  verbs:
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - get
  - list
  - watch
  - patch
  - update
  - delete
  - deletecollection
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  resourceNames:
  - remedy-controller-azure-leader-election
  verbs:
  - get
  - watch
  - update

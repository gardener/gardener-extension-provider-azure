webhookConfig:
  servicePort: 443
  serverPort: 10250

leaderElection:
  resourceLock: leases

config:
  clientConnection:
    acceptContentTypes: application/json
    contentType: application/json
    qps: 100
    burst: 130
  etcd:
    storage:
      className: gardener.cloud-fast
      capacity: 33Gi
      provisioner: kubernetes.io/azure-disk

gardener:
  seed:
    provider: azure


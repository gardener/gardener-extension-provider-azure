{{- range .Values.servicePrincipals }}
---
apiVersion: v1
kind: Secret
metadata:
  name: service-principal-tenant-{{ .tenantID }}
  namespace: {{ $.Release.Namespace }}
  labels:
    azure.provider.extensions.gardener.cloud/tenant-id: {{ .tenantID }}
data:
  tenantID: {{ .tenantID }}
  clientID: {{ .clientID }}
  clientSecret: {{ .clientSecret }}
type: Opaque
{{- end }}
